<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div id="testVue">
        {{message}}
        {{withSuffix}}
        <div v-bind:class="isUsed ? vmClass : ''" v-bind:style="isUsed ? vmStyle: '' ">aa</div>
        <button-counter></button-counter>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>

        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
        })


        var vue = new Vue({
            el: "#testVue",
            data: {
                message: "Vue实例",
                isShow: true,
                queryText: "",
                productList: [],
                isUsed: false,
                vmClass: "aa",
                vmStyle: 'background-color:red'
            },
            computed: {
                withSuffix: function () {
                    return this.message + "--firstVue";
                },
                //productList: function () {
                //    return getProductList(this.queryText);
                //}
            },
            methods: {
                showClick: function () {
                    vue.isShow = !vue.isShow;
                }
            },
            created: function () {
                this.message = "My First Vue";
            },
            watch: {
                queryText: function () {
                    this.productList = getProductList(this.queryText);
                }
            }
        })
    </script>
</body>
</html>
